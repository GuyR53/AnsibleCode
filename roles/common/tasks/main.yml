---

 
  
    
   - name: Transfer file from ServerA to ServerB
     synchronize:
       src: /home/Ansible-Controler/myagent/_work/1/s/newimage.tar
       dest: /home/adminuser/
   
   
   - name: untar the file
     shell: docker load -i newimage.tar
     args:
       chdir: /home/adminuser/
       
   
   - name: deleting last images
     shell: docker rm -f $(docker ps -qa)
     args:
       chdir: /home/adminuser/ 
   
   
   - name: running the image
     shell: sudo docker run -d -p 8080:8080 -t bootcamp newimage 
     args:
       chdir: /home/adminuser/    
    
   - name: init db
     shell: docker exec -it bootcamp  npm run initdb
     args:
       chdir: /home/adminuser/   
   
   
       
   - name: docker would be running always
     shell: docker update --restart unless-stopped bootcamp 
     args:
       chdir: /home/adminuser/      
   

  
